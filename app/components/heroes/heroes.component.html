<div class="px-4 py-5" id="custom-cards">
    <h1>Characters</h1>
    <div class="row">
        <div class="d-flex">
            <div class="p-2">
                <a href="/#!/heroes/{{page - 1}}" ng-class="{disabled: page == 1}" type="button"
                   class="btn btn-primary">Anterior</a>
            </div>
            <div class="p-2 flex-grow-1">
                <form name="searchForm">
                    <input class="form-control"
                           ng-change="search()"
                           ng-model="heroName"
                           ng-model-options="{debounce: 400}"
                           aria-label="Find a hero"
                    >
                </form>
            </div>
            <div class="p-2">
                <a href="/#!/heroes/{{page + 1}}" type="button" class="btn btn-primary">Pr√≥ximo</a>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5" ng-hide="isReady">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-danger" role="status"></div>
        </div>
    </div>
    <hero-card heroes="heroes"></hero-card>
</div>
